<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Example calculator project</title>
</head>

<body>
    <div class="calculator">
        <div class="result">
            <div class="before-result"> </div>
            <div class="current-result"> </div>
        </div>
        <button class="clear-btn">AC</button>
        <button class="delete-btn">DEL</button>
        <button class="operator-btn">√</button>
        <button class="operator-btn">÷</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator-btn">^</button>
        <button class="operator-btn">&times;</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator-btn">%</button>
        <button class="operator-btn">-</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator-btn">log</button>
        <button class="operator-btn sum">+</button>
        <button class="number">•</button>
        <button class="number">0</button>
        <button class="equal-btn">=</button>
    </div>
    <script src="/script.js"></script>
</body>

</html>
